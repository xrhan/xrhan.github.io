title: Xinran Nicole Han
description: Personal website - 2024
author: "Nicole Han"

theme: minima

base_url: /gh-pages-minima-starter
repository: jsanz/gh-pages-minima-starter

# Minima social links
github_username: xrhan
linkedin_username: xrhan
rss: rss

# Minima: show excerpts in the frontpage
show_excerpts: False

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/about.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
