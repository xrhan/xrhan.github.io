title: Xinran Nicole Han

theme: minima

repository: xrhan/xrhan.github.io

# Minima: show excerpts in the frontpage
show_excerpts: False

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
